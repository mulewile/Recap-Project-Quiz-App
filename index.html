<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <title>Quiz App</title>
  </head>
  <body>
    <main class="main-content">
      <h1 id="home1">Quiz App</h1>
      <section class="question-card">
        <p>What is CSS?</p>
        <button class="answer">Show Answer</button>
        <button type="button" class="mark--button" data-js="mark--button">
          Mark
        </button>
        <div class="tags">
          <button>#html</button>
          <button>#flexbox</button>
          <button>#css</button>
        </div>
      </section>
      <section class="question-card">
        <p>What is a Pixel?</p>
        <button class="answer">Show Answer</button>
        <button type="button" class="mark--button">Mark</button>
        <div class="tags">
          <button>#pixels</button>
          <button>#line</button>
          <button>#zoom</button>
        </div>
      </section>
    </main>
    <nav class="tabs">
      <button class="home"><a href="#home1">Home</a></button>
      <button class="bookmarks"><a href="bookmarks.html">Bookmarks</a></button>
      <button class="profile">Profile</button>
    </nav>
  </body>
  <script src="index.js"></script>
